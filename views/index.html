<!DOCTYPE html>
<html >
<head>
	<title>My App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>
<body>
	<div class="row">
		<div class="col-sm-6">
			<h3 class="page-header text-center text-info">Add NBA Player</h3>
			<div class="form-group">
				<input class="form-control" id="name" type="text" placeholder="Name"/>
			</div>
			<div class="form-group">
				<input class="form-control" id="jerseyNumber" type="number" placeholder="Jersey Number"/>
			</div>
			<div class="form-group">
				<input class="form-control" id="draftYear" type="number" placeholder="Year Drafted"/>
			</div>
			<div class="form-group">
				<input class="form-control" id="photo" type="text" placeholder="Photo (url)"/>
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-primary" onclick="create()"><span class="glyphicon glyphicon-user"></span> Add Player</button>
			</div>
		</div>
		<div class="col-sm-6" id="updateForm">
		</div>
	</div>
	<hr>
	<h4 class="page-header text-center">Player Profiles</h4>
	<ul id="playerProfiles" class="col-sm-10 col-sm-offset-1">

	</ul>




	<script src="/javascript/app.js"></script>
</body>
</html>
